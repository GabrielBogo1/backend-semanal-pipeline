name: Deploy Infra + Backend + DB

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Salvar chave de autenticação GCP
        run: |
          echo "$GCP_CREDENTIALS" > gcp-key.json
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

      - name: Instalar Ansible e Terraform no runner (se necessário)
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg software-properties-common curl
          curl -fsSL https://apt.releases.hashicorp.com/gpg | gpg --dearmor --batch | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update
          sudo apt-get install -y terraform ansible

      - name: Provisionar infraestrutura com Terraform
        working-directory: terraform
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Rodar Ansible - Configurar backend
        working-directory: ansible
        run: ansible-playbook -i inventory.ini playbook.yml

